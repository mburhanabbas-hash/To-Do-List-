<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body style="background-color: #B268F9;">


    <div class="container">
        <!-- TOP SECTION -->
        <div class="top-section" style="display: flex; align-items: last baseline;" id="mr-top">
            <form class="Main-form" action="" method="post">
                <div>
                    <input class="main-input" id="user-data-typed" type="text" placeholder="Task Add To be Done..">
                </div>
                <div style="display: flex; align-items:center ; gap: 20px;">
                    <form id="dataForm" style="display: flex ; gap: 20px;">
                        <div>
                            <select id="day" name="day" required style="padding: 5px;">
                                <option value="">Select day</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>

                        <div>
                            <input type="time" id="time" name="time" required style="padding: 4px;">
                        </div>

                    </form>

                </div>
                <div>
                    <button type="submit" class="add-btn" id="add-btn">Add</button>
                </div>
            </form>

        </div>
        <!-- BOTTOM SECTION -->
        <div class="bottom-section" id="bottom-section-adding">
        <span id="notaskspan" style="display: flex; height: fit-content ;" >no task Added<p id="NoofTasks"></p></span>
        </div>
    </div>




    <script src="todo.js"></script>
</body>

</html>
